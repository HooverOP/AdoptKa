<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #c8dfcd;
      }
      .product-card img {
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .product-card h5 {
        font-size: 1.25rem;
      }
      .product-card p {
        font-weight: bold;
        font-size: 1.1rem;
        color: #555;
      }
    </style>
    <title>AdoptKa - Products</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AdoptKa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/petspage.html">Pets</a>
            <a class="nav-link" href="/clinics.html">Clinics</a>
            <a class="nav-link active" href="/products.html">Products</a>
            <a class="nav-link" href="/form.html">About Us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center">Pet Products</h1>
      <p class="text-center mb-4">
        Explore our wide range of pet products tailored for your furry friends!
      </p>

      <div class="row g-4">
        <!-- Product 1 -->
        <div class="col-md-4 col-12">
          <a href="/productDetails.html" class="text-decoration-none">
            <div class="card product-card">
              <img
                src="C71NHS-11__59921.jpg"
                class="card-img-top"
                alt="Luxury Cat Bed" />
              <div class="card-body text-center">
                <h5 class="card-title">Luxury Cat Bed</h5>
                <p>25000 IQD</p>
              </div>
            </div>
          </a>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4 col-12">
          <a href="/product2.html" class="text-decoration-none">
            <div class="card product-card">
              <img
                src="dog-bone-rope-chew-toy-702096_600x.webp"
                class="card-img-top"
                alt="Dog Chew Toy" />
              <div class="card-body text-center">
                <h5 class="card-title">Dog Chew Toy</h5>
                <p>15000 IQD</p>
              </div>
            </div>
          </a>
        </div>
        <!-- Product 3 -->
        <div class="col-md-4 col-12">
          <a href="/product3.html" class="text-decoration-none">
            <div class="card product-card">
              <img
                src="cat-claws-naturally-nip-catnip-4-oz-bag.jpg"
                class="card-img-top"
                alt="Organic Catnip" />
              <div class="card-body text-center">
                <h5 class="card-title">Organic Catnip</h5>
                <p>10000 IQD</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
