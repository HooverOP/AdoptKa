<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Details Form</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    ">
    <h2 style="text-align: center">Pet Details Form</h2>

    <form
      action="/submit-pet-details"
      method="POST"
      enctype="multipart/form-data"
      style="
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      ">
      <label for="name" style="display: block; margin-bottom: 8px"
        >Pet's Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Bambam..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="age" style="display: block; margin-bottom: 8px">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="in years, so if its 6 months old... (0.5)"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="type" style="display: block; margin-bottom: 8px">Type:</label>
      <input
        type="text"
        id="type"
        name="type"
        placeholder="Cat/Dog..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="breed" style="display: block; margin-bottom: 8px"
        >Breed:</label
      >
      <input
        type="text"
        id="breed"
        name="breed"
        placeholder="German/Iraq"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="photo" style="display: block; margin-bottom: 8px"
        >Photo:</label
      >
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
        style="width: 100%; padding: 10px; margin-bottom: 15px" />

      <label for="description" style="display: block; margin-bottom: 8px"
        >Description:</label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="He loves..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "></textarea>

      <label for="email" style="display: block; margin-bottom: 8px"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@email.com"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="phone" style="display: block; margin-bottom: 8px"
        >Phone Number:</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="07517667089"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        ">
        Submit
      </button>
    </form>

    <script src="form.js"></script>
  </body>
</html>
